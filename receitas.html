<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálago de Receitas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <style>
        #pnlCatalogo {
            display: flex;
            flex-wrap: wrap;            
        }
       
    </style>
<body class="bg-warning" onload="preencheCatalogo()">

    <div class="container-fluid">

        <h1>Catálogo de Receitas</h1>
        <div id="pnlCatalogo">

        </div>
        <script>
        var receitas = [
                {
                    titulo: "Bolo",
                    imagem: "imagem/bolo.jpg",
                    preparo: "Bata as claras em neve e reserve. Misture as gemas, a margarina e o açúcar até obter uma massa homogênea. Acrescente o leite e a farinha de trigo aos poucos, sem parar de bater. Por último, adicione as claras em neve e o fermento. Despeje a massa em uma forma grande de furo central untada e enfarinhada. Asse em forno médio 180 °C, preaquecido, por aproximadamente 40 minutos ou ao furar o bolo com um garfo, este saia limpo.",
                    ingredientes: ["2 xícaras (chá) de açúcar", "3 xícaras (chá) de farinha de trigo", "4 colheres (sopa) de margarina", "3 ovos", "1 e 1/2 xícara (chá) de leite", "1 colher (sopa) bem cheia de fermento em pó"]
                
                },
                {
                    titulo: "Brownies",
                    imagem: "imagem/brownies.jpg",
                    preparo: "Derreta o chocolate no microndas ou banho maria e reserve. Junte as nozes e os outros ingredientes secos e reserve. Bata a manteiga com a baunilha até obter um creme, adicione e açúcar e continue a bater juntando os ovos 1 a 1.Acrescente o chocolate e por fim os ingredientes secos.Coloque numa forma untada e polvilhada com farinha e leve ao forno médio. Depois de assado, ainda quente, corte em quadradinhos e deixe esfriar.",
                    ingredientes: ["2 tabletes de chocolate meio-amargo", "1 xícara de farinha de trigo, peneirada com:", "1/2 colher (chá) de fermento", "1/2 colher (chá) de sal", "1 xícara de nozes picadas", "1/2 xícara de manteiga (temperatura ambiente)", "1/2 colher (chá) de essência de baunilha", "1 xícara de açúcar", "2 ovos"]
                    
                },
                {
                    titulo: "Torta de limão",
                    imagem: "imagem/torta de limão.jpg",
                    preparo: "Triture os biscoitos de maisena com um rolo de massa ou no processador. Em seguida, transfira para uma tigela e acrescente 2 colheres de sopa de manteiga. Misture até ficar com textura de areia molhada. Misture até ficar com textura de areia molhada. Pressione e cubra o fundo e as laterais da forma. Pressione e cubra o fundo e as laterais da forma. Retire do forno e despeje o recheio de limão. Leve para assar por mais 10 minutos.Espere esfriar e leve à geladeira por 4 horas antes de servir. Bata as claras com açúcar, coloque por cima da torta e finalize com raspas de limão.",
                    ingredientes: ["200 gr de biscoito", "2 colheres de sopa de margarina ", "2 claras", "3 limões ", "1lata de leite moça", "1 lata de creme de leite","raspa de limão "]
                   
                },
            ];

          
            function getListaIngredientes(ingredientes) {
                return `<ul>${ingredientes.map(item => `<li>${item}</li>`).reduce((acc, curr) => acc + curr, "")}</ul>`;
            }

            function getCard(receita) {
                return `
                    <div class="card m-2" style="width: 330px; height: auto; padding:10px;">
                        <img src="${receita.imagem}" class="card-img-top" alt="${receita.titulo}">
                        <div class="card-body">
                            <h5 class="card-title">${receita.titulo}</h5>
                            <div class="card-text">
                                ${getListaIngredientes(receita.ingredientes)}
                                <hr>
                                <p>${receita.preparo}</p>
                            </div>
                        </div>
                    </div>`;
            }

            function preencheCatalogo() {
                var pnlCatalogo = document.getElementById("pnlCatalogo");

                var paineisHTML = receitas.map(getCard).reduce((acc, curr) => acc + curr, "");

                pnlCatalogo.innerHTML = paineisHTML;
            }
        </script>
    </div>
</body>
</html>
