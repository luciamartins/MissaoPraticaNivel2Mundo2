<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario de Teste</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body class="container bg-warning">    

    <h1 class="my-4">Usuários de Teste via REST</h1>

    <div id="usuarios" class="container-fluid">
      <div class="row">
        <div v-for="(user, index) in users" :key="index" class="col-md-4 p-2">
          <div class="card m-3">
            <img :src="user.avatar" alt="Imahgem do Usuário" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
              <p class="card-text">{{ user.email }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const app = new Vue({
        el: '#usuarios',
        data: () => ({
          users: []
        }),
        mounted() {
          this.loadUsers();
        },
        methods: {
          loadUsers() {
            $.getJSON('https://reqres.in/api/users?per_page=10', data => {
              this.users = data.data;
            });
          }
        }
      });
    </script>
  </body>





</html>
